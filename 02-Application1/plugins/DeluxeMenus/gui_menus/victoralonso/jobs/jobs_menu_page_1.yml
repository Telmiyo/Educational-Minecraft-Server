items:
  INFO:
    material: GOLD_NUGGET
    model_data: 10000
    display_name: '&#F8BD23Information'
    slot: 0
    lore:
    - '&#CCC3B1You will be able to find information'
    - '&#CCC3B1about the job system.'
    - ''
    - '&fㆵ&#83D130Join Job &8| &fㆶ&#DD3021Leave Job'
    - ''
    - '&#AF2A23&nCooldown to get back to the same job.'
    left_click_commands:
    - '[console] playsound minecraft:error player %player_name% %player_x% %player_y% %player_z%'
    - '[refresh]'
    right_click_commands:
    - '[console] playsound minecraft:error player %player_name% %player_x% %player_y% %player_z%'
    - '[refresh]'
  TOPGLOBAL:
    material: GOLD_NUGGET
    model_data: 10000
    display_name: '&#F8BD23Top Global'
    slot: 2
    lore:
    - '&#D6E3CCShows the top 10'
    - '&#D6E3CCglobal players.'
    left_click_commands:
    - '[sound] BLOCK_NOTE_BLOCK_HAT 0.8 1.4'
    - '[player] jobs gtop'
    - '[close]'
    right_click_commands:
    - '[sound] BLOCK_NOTE_BLOCK_HAT 0.8 1.4'
    - '[player] jobs gtop'
    - '[close]'
