    material: GOLD_NUGGET
    model_data: 10000
    display_name: '&#F8BD23Quest'
    slot: 6
    lore:
    - '&#AF2A23Coming soon!'
    left_click_commands:
    - '[console] playsound minecraft:error player %player_name% %player_x% %player_y% %player_z%'
    - '[refresh]'
    right_click_commands:
    - '[console] playsound minecraft:error player %player_name% %player_x% %player_y% %player_z%'
    - '[refresh]'
  SHOP:
    material: GOLD_NUGGET
    model_data: 10000
    display_name: '&#F8BD23Shop'
    slot: 8
    lore:
    - '&#AF2A23Explore the Shop!'
