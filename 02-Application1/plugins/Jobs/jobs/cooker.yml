      - minecraft:tellraw [player] ["","逗","\n",{"text":"\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020","bold":true},{"text":"[jobname] ","color":"#DB894A"},{"text":"[oldlevel] ➜ ","color":"dark_gray"},{"text":"[newlevel]","color":"#DB894A"},"\n",{"text":"\u0020\u0020\u0020\u0020\u0020\u0020\u0020\u0020","bold":true},{"text":"ᴄʟɪᴄᴋ ᴛᴏ ᴠɪᴇᴡ ʀᴇᴡᴀʀᴅꜱ","color":"#2D8CE5","clickEvent":{"action":"run_command","value":"/jobcooker"},"hoverEvent":{"action":"show_text","contents":["View the rewards"]}},"\n"]
