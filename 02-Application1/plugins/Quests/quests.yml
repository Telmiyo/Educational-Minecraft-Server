# For non-English characters, this file MUST stay encoded in UTF-8
quests:
  default1:
    name: Iron Miner
    ask-message: <yellow>Mine <pink>2<yellow> blocks of <pink>Iron Ore<yellow>.
    finish-message: <yellow>Well done. Here is your reward.
    redo-delay: 1800
    requirements:
      items:
      - name-stone_pickaxe:amount-1
      remove-items:
      - false
      fail-requirement-message: <red>You must have a <pink>Stone Pickaxe<red> first.
    stages:
      ordered:
        '1':
          break-block-names:
          - IRON_ORE
          break-block-amounts:
          - 2
          break-block-durability:
          - 0
    rewards:
      money: 1000
      quest-points: 1
  default2:
    name: Mob Hunter
    ask-message: <yellow>Kill an assortment of Mobs.
    finish-message: <yellow>Excellent. Here is a <pink>Diamond Sword<yellow>.
    stages:
      ordered:
        '1':
          death-event: DeathFail
          mobs-to-kill:
          - Pig
          mob-amounts:
          - 3
          finish-event: NiceFinish
        '2':
          death-event: DeathFail
          mobs-to-kill:
          - Zombie
          mob-amounts:
          - 2
          finish-event: NiceFinish
        '3':
          death-event: DeathFail
          mobs-to-kill:
          - Skeleton
          mob-amounts:
          - 1
    rewards:
      items:
      - name-DIAMOND_SWORD:amount-1
      exp: 100
      quest-points: 1
  default3:
    name: Catch Fish
    ask-message: <yellow>Catch some fish!
    finish-message: <yellow>Good job. Here is some <green>experience<yellow>.
    stages:
      ordered:
        '1':
          start-event: GiveRod
          death-event: DeathFail
          fish-to-catch: 5
    rewards:
      exp: 250
  default4:
    name: Timed Quest
    ask-message: <yellow>Dig up <pink>10<yellow> blocks of <pink>Dirt<yellow> before
      time runs out!
    finish-message: <yellow>You did it in time! Have an <pink>Iron Shovel<yellow>
      and some <green>experience<yellow>.
    requirements:
      quest-points: 1
      fail-requirement-message: <red>Complete <pink>Iron Miner<red> or <pink>Mob Hunter<red>
        first.
    stages:
      ordered:
        '1':
          break-block-names:
          - DIRT
          break-block-amounts:
          - 10
          break-block-durability:
          - 0
          start-event: TimerStart
          finish-event: CancelTimer
    rewards:
      items:
      - name-GOLD_INGOT:amount-1
      exp: 150
  custom1:
    name: Introduction to Herbalism
    ask-message: Gather five different types of plants or herbs.
    finish-message: Congratulations, young herbalists!
    npc-giver-uuid: 6972a924-30d2-4ff4-a4e0-cb37a203f358
    gui-display:
      ==: org.bukkit.inventory.ItemStack
      v: 2975
      type: CORNFLOWER
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: '{"extra":[{"bold":true,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"color":"gold","text":"TESTNAME"}],"text":""}'
        lore:
        - '{"extra":[{"text":"this item provides a lorem ipsum..."}],"text":""}'
    requirements:
      quest-points: 12
    stages:
      ordered:
        '1':
          npc-uuids-to-talk-to:
          - 506182e4-a9c0-4116-a62d-43950217c7d3
          start-message: Ah, greetings! Are you seeking knowledge of herbalism? I
            can provide you with some essential tools to begin your journey
          complete-message: Here, take these shears and the plant identification guide.
            Collect five different plants or herbs from the garden just outside. Once
            you have them, speak to Elara. She'll reveal the fascinating uses of each
            plant.
    rewards:
      commands:
      - eco give <player> 100 coins
    planner:
      override: false
    options:
      allow-commands: true
      allow-quitting: true
      ignore-silk-touch: true
      use-parties-plugin: true
      share-progress-level: 1
      same-quest-only: true
      share-distance: 0.0
      handle-offline-players: false
      ignore-block-replace: true
