quester:
  en: 'Merlin'
first: 'open_door, explain_gameplay_items, explain_items, start_quest'
stop: 'true'
NPC_options:
# Welcome Dialogue
  'start_quest':
    text:
      en: 'Greetings, young learner. Today, I shall reveal the magic of entity and item customization in server creation. Witness my incredible magical entities, and follow me!'
    pointer: 'follow_merlin'
  'lizz':
    text:
      en: '"Lizz Lizz.'
    events: 'add_tag_quest03_phase1, select_npc, walk_phase_1'
  'in_quest':
    text:
      en: 'Fantastic! Return when you are ready to proceed!'
    conditions: 'quest03_started'   
# Phase 1
  'explain_items':
    text:
      en: 'Behold these marvelous beings. As you can see, we can grant them custom names! What do you think?'
    conditions: 'quest03_phase1'
    pointer: 'like'
  'explain_items_2':
    text:
      en: 'Delighted that you appreciate them, Lizz. Follow me, and I will reveal my decorative items. Come along, Lizz!'
    pointer: 'follow_merlin_2'
  'lizz_2':
    text:
      en: 'Lizz Lizz.'
    events: 'select_npc, walk_phase_2, add_tag_quest03_phase2'
# Phase 2
  'explain_gameplay_items':
    text:
      en: 'Observe these incredible decorative items. Do you see splendid, Lizz?'
    conditions: 'quest03_phase2'
    pointer: 'like_2'
  'explain_gameplay_items_2':
    text:
      en: 'I am thrilled you like them, Lizz. To sum it up, I will show you my final set of items, the gameplay items. Follow me, Lizz!'
    pointer: 'follow_merlin_3'
  'lizz_3':
    text:
      en: 'Lizz Lizzaaa.'
    events: 'select_npc, walk_phase_3, add_tag_quest03_phase3'
# Phase 2
  'open_door':
    text:
      en: 'Now, feast your eyes on my magical weapons. Impressive, are not they?'
    conditions: 'quest03_phase3'
    pointer: 'like_3'
  'explain_gameplay_items_3':
    text:
      en: 'You can wield these, if you wish. Anyway, I will unlock the door for you, Lizz, so you can proceed to your final lesson. Best of luck, Lizz!'
    events: 'open_door, select_npc, remove_hologram'

player_options:
# Welcome Dialogue
  'follow_merlin':
    text:
      en: 'I will follow you!'
    pointer: 'lizz'
# Phase2
  'like':
    text:
      en: 'I like them!'
    pointer: 'explain_items_2'
  'follow_merlin_2':
    text:
      en: 'I will follow you!'
    pointer: 'lizz_2'
# Phase2
  'like_2':
    text:
      en: 'Awesome!'
    pointer: 'explain_gameplay_items_2'
  'follow_merlin_3':
    text:
      en: 'I will follow you!'
    pointer: 'lizz_3'
  'like_3':
    text:
      en: 'Yes!'
    pointer: 'explain_gameplay_items_3'
