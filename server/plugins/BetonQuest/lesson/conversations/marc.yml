quester:
  en: 'Instructor Marc'
first: 'welcome_citm, ask_for_key, find_lisa, intro'
stop: 'true'
NPC_options:
# Welcome Dialogue
  'intro':
    text:
      en: 'Are you enjoying the lesson %player%?'
    condition: 'quest01_completed'
  'welcome_citm':
    text:
      en: 'Welcome to the Server Showcase, %player%! Here, you will discover the key elements for creating engaging educational content. Are you ready to begin?'
    pointer: 'yes, no'
  'explore_surrounding':
    text:
      en: 'Sure, take your time! Come back when you are ready'  
  'ask_for_key':
    text:
      en: 'Great! Before we start, may I have your access key, please?'
    pointer: 'yes_key, no_key'
    events: 'add_tag_quest01_started'
  'find_lisa':
    text:
      en: 'Talk with Lisa to get your key for free. I will be here waiting!'   
    condition: 'quest01_started'
  'send_to_lisa':
    text:
      en: 'No worries! Our wonderful secretary, Lisa, can assist you. You can find her outside the building. Return once you have obtained your key'   
  'walk_to_door':
    text:
      en: 'Fantastic! I will guide you to the door. Follow me!'
    events: 'add_tag_quest01_completed, select_npc_marc, remove_hologram'
player_options:
# Welcome Dialogue
  'yes':
    text:
      en: 'Yes!'
    pointer: 'ask_for_key'
  'no':
    text:
      en: 'Not yet, I want to explore the surroundings'
    pointer: 'explore_surrounding'

# Get Access Dialogue
  'yes_key':
    text:
      en: 'Yes, here it is'
    conditions: 'has_key'
    events: 'select_npc_marc, walk_to_door_marc, remove_key, open_door_marc, notify_objective_marc'
    pointer: 'walk_to_door'
  'no_key':
    text:
      en: 'I do not have one'
    pointer: 'send_to_lisa'
    conditions: '!has_key'
    events: 'select_npc_lisa, add_hologram, select_npc_marc, remove_hologram '
