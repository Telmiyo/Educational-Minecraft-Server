quester:
  en: 'Telmo Beroiz'
first: 'welcome_citm, ask_for_key, find_lisa, intro'
stop: 'true'
NPC_options:
# Welcome Dialogue
  'intro':
    text:
      en: 'Are you enjoying the lesson%player%?'
    condition: 'quest01_completed'
  'welcome_citm':
    text:
      en: 'Welcome to my Server Customization Lesson, %player%! Here you will learn the main components that enable the creation of rich educatinal content Ready to start?'
    pointer: 'yes, no'
  'explore_surrounding':
    text:
      en: 'Great! Come back once you are ready!'  
  'ask_for_key':
    text:
      en: 'Before starting, I will need your access key, do you have one?'
    pointer: 'yes_key, no_key'
    events: 'add_tag_quest01_started'
  'find_lisa':
    text:
      en: 'Talk with Lisa to get your key freely, I will wait here!'   
    condition: 'quest01_started'
  'send_to_lisa':
    text:
      en: 'Do not worry! Our incredible secretary member Lisa will provide you one. You can find her outside the building! Come back once you get your key!'   
  'walk_to_door':
    text:
      en: 'Great! I will guide you to the door, come ahead!'
    events: 'add_tag_quest01_completed'
  
player_options:
# Welcome Dialogue
  'yes':
    text:
      en: 'Yes!'
    pointer: 'ask_for_key'
  'no':
    text:
      en: 'Not yet, I want to explore the surroundings'
    pointer: 'explore_surrounding'

# Get Access Dialogue
  'yes_key':
    text:
      en: 'Yes, here it is'
    conditions: 'has_key'
    events: 'select_npc_marc, walk_to_door_marc, remove_key, open_door_marc, notify_objective_marc'
    pointer: 'walk_to_door'
  'no_key':
    text:
      en: 'Not yet'
    pointer: 'send_to_lisa'
    conditions: '!has_key'
    events: 'select_npc_lisa, add_hologram, select_npc_marc, remove_hologram '
