quester:
  en: 'GUI Master Jobs'
first: 'welcome, intro, intro_completed'
stop: 'true'
NPC_options:
# Welcome Dialogue
  'intro':
    text:
      en: 'Greetings, I am Jobs. It is a pleasure to e-meet you!'
  'intro_completed':
    text:
      en: 'Would you like to explore the menu? Well done!'
    conditions: 'quest02_completed'
    pointer: 'show_gui'
  'welcome':
    text:
      en: 'Hello, new learner. I am Jobs, the GUI Master. I have crafted an example of GUI customization that allows players to join jobs, leave, and track their progress through their tasks.'
    conditions: 'quest02_started'
    pointer: 'continue'
  'end_quest':
      text:
       en: 'Remember, you can close the menu by pressing the &cE key&7 on your keyboard! After checking out the inventory, proceed with Marta to continue your lesson.'
      events: 'add_tag_quest02_completed, select_npc_jobs, remove_hologram, select_npc_marta, add_hologram'
      pointer: 'show_gui'
player_options:
  'show_gui':
    text:
      en: 'Show me the GUI'
    events: 'open_gui'
  'continue':
    text:
      en: 'Continue'
    pointer: 'end_quest'