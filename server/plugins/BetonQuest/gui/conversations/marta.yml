quester:
  en: 'GUI Master Marta'
first: 'welcome, next_lesson, progress'
stop: 'true'
NPC_options:
  'welcome':
    text:
      en: "Hello, %player%! Today, I will explain how Oraxen and DeluxeMenus enhance Minecraft graphical user interface (GUI). Oraxen adds unique styles to items, and DeluxeMenus makes menus more engaging. Lets learn the basics!"
    conditions: '!quest02_started, !quest02_completed'
    pointer: 'inventories'
  'next_lesson':
    text:
      en: "Good Job, %player%! Follow me to the next lesson!"
    conditions: 'quest02_completed, quest02_started'
    events: 'select_npc_marta, remove_hologram, walk_to_door_marta, open_door_marta, notify_objective, give_point'
  'progress':
    text:
      en: "Talk with Jobs!"
    conditions: 'quest02_started'
  'explain_inventory':
    text:
      en: 'Minecraft inventory system is where you manage items and gear. Oraxen lets you customize item appearances to make them unique. DeluxeMenus transforms menus into interactive experiences'
    pointer: 'complex_menus'      
  'explain_complex_menus':
    text:
      en: 'DeluxeMenus allows you to create intricate, customized menus for your server. You can design menus with buttons, images, and more, enhancing your players experience.'
    pointer: 'custom_textures'
  'explain_custom_textures':
    text:
      en: 'With Oraxen, you can add custom textures to items, giving them a distinct look. These visual enhancements make your items stand out in the game world.'
    pointer: 'open_gui'      
  'end_dialogue':
    text:
      en: 'Now that you understand how Oraxen and DeluxeMenus elevate Minecraft GUI, speak with &3Jobs&7; he will showcase GUI customization in action.'
    events: 'add_tag_quest02_started, select_npc_marta, remove_hologram, select_npc_jobs, add_hologram '
player_options:
  'inventories':
    text:
      en: 'Tell me about Inventories'
    pointer: 'explain_inventory'
  'complex_menus':
    text:
      en: 'How can I create complex menus in Minecraft?'
    pointer: 'explain_complex_menus'
  'custom_textures':
    text:
      en: 'Share more about adding custom textures'
    pointer: 'explain_custom_textures'
  'open_gui':
    text:
      en: 'Continue'
    pointer: 'end_dialogue'